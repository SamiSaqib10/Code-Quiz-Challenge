<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href=".\Assets\css\style.css">
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
    </header>
    <main>
      <div id="start-screen">
        <h2>Welcome to the Code Quiz!</h2>
        <button id="start-button">Start Quiz</button>
      </div>
      <div id="lastScore"></div>
      <div id="timer">60 seconds on the clock</div>
      <div id="question-screen" class="hidden">
        <div id="question"></div>
        <div id="options"></div>
      </div>
      <div id="game-over-screen" class="hidden">
        <h2>Game Over!</h2>
        <p>Your score is: <span id="score"></span></p>
        <form>
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials">
          <button id="save-button" type="submit">Save Score</button>
        </form>
      </div>
      <div id="answerStatus"></div>
    </main>
    <script src=".\assets\js\script.js"></script>
  </body>
</html>
